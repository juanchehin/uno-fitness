<div class="container">
    <h1 class="well">Nuevo egreso de caja</h1>
    <div class="col-lg-12 well">
        <div>
            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="nuevoEgreso()">
                <div class="col-sm-12 ">
                    <div class="alert alert-secondary" role="alert">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Monto : </label>
                                <input maxlength="12" size="12" pattern="[0-9]*" formControlName="Monto" name="Monto" required type="money" placeholder="Monto" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Cantidad : </label>
                                <input maxlength="11" size="11" pattern="[0-9]*" formControlName="Cantidad" name="Cantidad" required type="text" placeholder="Cantidad" class="form-control">
                            </div>
                        </div>
                        <label>Detalle</label>
                        <input formControlName="Detalle" name="Detalle" required type="text" placeholder="Detalle" class="form-control" style="padding-bottom: 50px;padding-top: 50px;border-bottom-width: 2px;">
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase">Cargar egreso</button>
                <br>
            </form>


        </div>
    </div>
</div>
