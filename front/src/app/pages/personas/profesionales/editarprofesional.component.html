<div class="container">
    <h4 class="card-title">Perfil de {{ Nombres }} {{ Apellidos }}</h4>
    <div class="col-lg-12 well">
        <div class="row">
            <!-- <form ngNativeValidate [formGroup]="forma" (ngSubmit)="actualizarPersona()"> -->
            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="actualizaProfesional()" id="forma">

                <div class="col-sm-60">


                    <div class="alert alert-primary" role="alert">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Apellidos</label>

                                <!-- <input formControlName="Apellido" name="apellido" required type="text" placeholder="Apellido" class="form-control"> -->
                                <input formControlName="Apellidos" [value]="Apellidos" name="Apellidos" type="text" class="form-control" placeholder="Apellidos de la persona">

                                <label required class="control-label">Rol : </label>
                                <select class="form-control" formControlName="IdRol" [value]="IdRol">
                                <option value="2">Profesional</option>
                                <option value="3">Administrador</option> 
                            </select>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Nombres : </label>
                                <input formControlName="Nombres" [value]="Nombres" name="Nombres" type="text" class="form-control" placeholder="Nombres de la persona">

                                <div class="form-group">
                                    <label required class="control-label">Sexo : </label>
                                    <select formControlName="Sexo" [value]="Sexo" name="Sexo" class="form-control">
                                    <option value="0">Hombre</option>
                                    <option value="1">Mujer</option>
                                </select>

                                </div>
                            </div>

                            <div class="col-sm-6 form-group">
                                <label>Documento : </label>
                                <input maxlength="11" size="11" required pattern="[0-9]*" formControlName="Documento" [value]="Documento" name="Documento" type="text" class="form-control" placeholder="Documento de la persona">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label><label required class="control-label">Tipo de documentacion : </label>
                                <select formControlName="IdTipoDocumento" [value]="IdTipoDocumento" name="TipoDocumento" class="form-control" id="sex_id">
                                <option value="1">DNI</option>
                                <option value="2">Du</option>
                                <option value="3">Pasaporte</option>
                            </select></label>


                            </div>


                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="start">Fecha de Nacimiento : {{ FechaNac }}</label><br>
                                <input formControlName="FechaNac" [value]="FechaNac" type="date" name="FechaNac">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="start">Estado : </label>
                                <select formControlName="Estado" [value]="Estado" name="Estado" class="form-control">
                                    <option value="A">Alta</option>
                                    <option value="B">Baja</option>
                                </select>
                            </div>

                        </div>


                        <label>Actualizar Contrase単a : </label>

                        <div class="form-group">
                            <input formControlName="Password" name="Password" type="password" placeholder="Escribe la contrase単a nueva..." class="form-control">
                        </div>
                        <div class="form-group">
                            <input formControlName="Password2" name="Password2" type="password" placeholder="Escribe la contrase単a nueva otra vez..." class="form-control">
                        </div>

                        <div class="form-group" *ngIf="(this.banderaPass === true) && !forma.pristine">
                            <p class="text-danger">
                                Las contrase単as deben ser iguales
                            </p>
                        </div>
                        <div class="form-group">
                            <label>Telefono : </label>
                            <input formControlName="Telefono" [value]="Telefono" name="Telefono" type="text" placeholder="Telefono" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email : </label>
                            <input formControlName="Correo" [value]="Correo" name="Correo" type="email" placeholder="Ingrese Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Usuario : </label>
                            <input formControlName="Usuario" [value]="Usuario" name="Usuario" type="text" placeholder="Usuario" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Observaciones : </label>
                            <textarea formControlName="Observaciones" [value]="Observaciones" name="Observaciones" placeholder="Observaciones" rows="3" class="form-control"></textarea>
                        </div>
                    </div>
                    <!-- ============================================================================================== -->
                    <!-- ========================== Direccion ======================================================== -->
                    <!-- ============================================================================================== -->

                    <div class="alert alert-dark" role="alert">


                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Pais : </label>
                                <input formControlName="Pais" [value]="Pais" name="Pais" type="text" placeholder="Pais" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Ciudad : </label>
                                <input formControlName="Ciudad" [value]="Ciudad" name="Ciudad" type="text" placeholder="Ciudad" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Calle : </label>
                                <input formControlName="Calle" [value]="Calle" name="Calle" type="text" placeholder="Calle" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Numero : </label>
                                <input formControlName="Numero" [value]="Numero" name="Numero" type="text" placeholder="Numero" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Piso : </label>
                                <input formControlName="Piso" [value]="Piso" name="Piso" type="text" placeholder="Piso" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Departamento : </label>
                                <input formControlName="Departamento" [value]="Departamento" name="Departamento" type="text" placeholder="Departamento..." class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Fecha alta : {{ FechaAlta }}</label>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Fecha baja : {{ FechaBaja }}</label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase">Guardar cambios</button>
                    <br><br>
                </div>


            </form>
        </div>
    </div>
</div>
