<!doctype html>
<html lang="en">

<head>
    <title>UnoFitness</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Oxygen:400,700" rel="stylesheet">

    <link rel="stylesheet" href="../../../assets/css/animate.css">
    <link rel="stylesheet" href="../../../assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../../../assets/css/jquery.fancybox.min.css">

    <link rel="stylesheet" href="../../../assets/fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../../../assets/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../assets/fonts/flaticon/font/flaticon.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="../../../assets/css/style.css">

</head>

<body>

    <div class="slider-item overlay" style="background-image: url('assets/images/UnoFitnees14.png');">
    </div>


    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-5 order-2">
                    <form action="#" method="post">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="name">Nombre</label>
                                <input type="text" id="name" class="form-control ">
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="phone">Telefono</label>
                                <input type="text" id="phone" class="form-control ">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control ">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="message">Escribe tu mensaje</label>
                                <textarea name="message" id="message" class="form-control " cols="30" rows="8"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="submit" value="Enviar mensaje" class="btn btn-primary px-3 py-3">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 order-2 mb-5">
                    <div class="row justify-content-right">
                        <div class="col-md-8 mx-auto contact-form-contact-info">

                            <p class="d-flex">
                                <span><i class="material-icons">room</i>
                                       Gral Paz 576 - Piso 9, San miguel de tucuman, Tucuman - Argentina</span>
                            </p>

                            <p class="d-flex">
                                <span><i class="material-icons">phone</i>Telefono : +54 9 3865 61-3650</span>
                            </p>

                            <p class="d-flex">
                                <span><i class="material-icons">email</i>Email : uno@gmail.com</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../../../assets/js/jquery-3.2.1.min.js"></script>
    <script src="../../../assets/js/popper.min.js"></script>
    <script src="../../../assets/js/bootstrap.min.js"></script>
    <script src="../../../assets/js/owl.carousel.min.js"></script>
    <script src="../../../assets/js/jquery.waypoints.min.js"></script>
    <script src="../../../assets/js/jquery.fancybox.min.js"></script>
    <script src="../../../assets/js/main.js"></script>
</body>

</html>
